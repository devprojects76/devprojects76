<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="controls.js"></script>
    <div class="wrapper">
      <header>
        <h1>Reading List</h1>
        <p>Books, articles, and other research materials</p>
        <p class="view"><a href="https://github.com/devprojects76/devprojects76.github.io/">View the Project on GitHub</a></p>
      </header>
      <section>
        <div class="centerenter">
          <input type="text" id="artInput" onkeyup="artFunction()" placeholder="type to search..." title="Work search">
        </div>
        <div class="tablesearch">
          <table id="reading-list" align="center">
            <tr class="header">
              <th style="width:30%">&nbsp&nbspNAME</th>
              <th style="width:20%">&nbsp&nbspAUTHOR</th>
              <th style="width:20%">&nbsp&nbspTYPE</th>
              <th style="width:20%">&nbsp&nbspSUBJECTAREA</th>
              <th style="width:10%">&nbsp&nbspDATE</th>
            </tr>
        </div>
      </section>
      <footer>
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> based on <a href="https://micahlt.github.io/renart/">Micah Lindley's repo</a> and <a href="https://github.com/pages-themes/minimal/">Jekyll's minimal theme</a>.</p>
      </footer>
    </div>
</body>
</html>
